<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css"/>
        <title>Italian vocabulary</title>
    </head>
    <body>
        <script id="template" type="text/template">
            <table class="table">
                <thead>
                    <tr class="active">
                        <th>{{ verb }}</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>io</th>
                        <td>{{ io }}</td>
                    </tr>
                    <tr>
                        <th>tu</th>
                        <td>{{ tu }}</td>
                    </tr>
                    <tr>
                        <th>lui / lei</th>
                        <td>{{ lui_lei }}</td>
                    </tr>
                    <tr>
                        <th>noi</th>
                        <td>{{ noi }}</td>
                    </tr>
                    <tr>
                        <th>voi</th>
                        <td>{{ voi }}</td>
                    </tr>
                    <tr>
                        <th>loro</th>
                        <td>{{ loro }}</td>
                    </tr>
                </tbody>
            </table>
        </script>

        <ul class="nav nav-tabs">
            <li role="presentation"><a href="index.html">Basics</a></li>
            <li role="presentation"><a href="time.html">Time</a></li>
            <li role="presentation" class="active"><a href="#">Verbs</a></li>
        </ul>
        
        <div class="jumbotron">
            <div class="container">
                <h1>Verbs: One table per verb</h1>
                <p>Italian vocabulary</p>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-4">
                    <div id="dare" class="table-responsive"></div>
                    <div id="venire" class="table-responsive"></div>
                </div>
                <div class="col-sm-12 col-md-4">
                    <div id="fare" class="table-responsive"></div>
                    <div id="andare" class="table-responsive"></div>
                </div>
                <div class="col-sm-12 col-md-4">
                    <div id="stare" class="table-responsive"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-4">
                    <div id="volere" class="table-responsive"></div>
                </div>
                <div class="col-sm-12 col-md-4">
                    <div id="dovere" class="table-responsive"></div>
                </div>
                <div class="col-sm-12 col-md-4">
                    <div id="potere" class="table-responsive"></div>
                </div>
            </div>
        </div>

        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <p>That's all, folks!</p>
                    </div>
                </div>
            </div>
        </footer>

        <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="js/script.js"></script>
        <script>populateVerbs();</script>
    </body>
</html>
